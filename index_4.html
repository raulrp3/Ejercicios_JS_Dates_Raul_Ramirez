<script>
	window.onload = function(){
		var day = parseInt(prompt("Introduce un día: "));
		var month = parseInt(prompt("Introduce un mes: ")) - 1;
		var year = parseInt(prompt("Introduce un año: "));
		var date = new Date(year,month,day);
		var term = 30;
		var calc = 0;
		document.write("Fecha actual: " + date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear() + "</br>");
		for (var i = 0;i < 3;i++){
			document.write("Fecha a " + term + " días</br>");
			calc = term / 30;
			document.write(date.getDate() + "/" + (date.getMonth() + 1 + calc) + "/" + date.getFullYear() + "</br>");
			term += 30;
		}
	}
</script>
